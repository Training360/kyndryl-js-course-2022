<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JSON Placeholder oldalr칩l a user-ek list치ja</h1>

    <p>
      Ez az oldal a
      <a href="https://jsonplaceholder.typicode.com/">JSON Placeholder</a>
      oldalr칩l list치zza ki a user-eket.
    </p>

    <h2>Users:</h2>
    <ul id="users-list"></ul>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((users) => {
          console.log(users);
          let listHTML = "";
          users.forEach((u) => {
            listHTML += `<li>${u.name}</li>`
          });
          console.log(listHTML);
          document.getElementById("users-list").innerHTML = listHTML;
        });
    </script>
  </body>
</html>
