<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kockadobás</title>
  </head>
  <body>
    <h1>Kockadobás oldal</h1>

    <strong>Kockadobás:</strong>
    <p id="result" title="A kockadobás eredménye:">3</p>

    <button onclick="roll()">Újradobás</button>

    <p>Copyright - 2022</p>

    <script>
      function roll() {
        // HTMLElement lekérdezése a DOM-ból
        console.log("Újradobás függvényt meghívtuk!");
        let p = document.getElementById("result");
        p.innerText = Math.floor(Math.random() * 6) + 1;
      }

      roll();
    </script>
  </body>
</html>
